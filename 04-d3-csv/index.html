<!DOCTYPE html>
<html>
  <head>
    <script src="https://unpkg.com/d3@5.11.0/dist/d3.min.js"></script>
    <style>
      pre {
        font-size: 5em;
      }
    </style>
  </head>
  <body>
    <pre id="message-container"></pre>
    <script>
      const csvUrl = 'https://gist.githubusercontent.com/takuti/409788f38199e8429384259d25dfc4b5/raw/8977da6e5bf29b156e5609cb6bb828ba6a31c0dc/churn.csv';

      d3.csv(csvUrl).then(data => {
        let message = '';
        message += Math.round(d3.csvFormat(data).length / 1024) + ' kB\n';
        message += data.length + ' rows\n';
        message += data.columns.length + ' columns';
        document.getElementById('message-container').textContent = message;
      });
