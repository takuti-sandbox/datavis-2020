<!DOCTYPE html>
<html>
  <head>
    <title>Line chart</title>
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: 'Poppins', sans-serif;
        margin: 0;
        overflow: hidden;
      }
      pre {
        font-size: 5em;
      }
      .tick line {
        stroke: #c0c0bb;
      }
      .tick text {
        fill: #635f5d;
      }
      .mark {
      	fill: #137880;
      }
      .axis-label {
      	font-size: 1.5em;
        fill: #635f5d;
      }
    </style>
    <script src="https://unpkg.com/react@16.9.0/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@16.9.0/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/d3@5.11.0/dist/d3.min.js"></script>
  </head>
  <body>
    <div id="root"></div>
    <script src="bundle.js"></script>
  </body>
</html>
